version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Starting build in frontend directory"
            - cd frontend
            - echo "Current directory $(pwd)"
            - ls -la
            - npm ci
        build:
          commands:
            - echo "Building Next.js app"
            - npm run build
            - echo "Build completed"
            - ls -la .next/
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
